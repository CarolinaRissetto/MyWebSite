
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Note: This is a simplified SVG illustration of a girl coding -->
  <style>
    .skin { fill: #FFDBAC; }
    .hair { fill: #6B3E26; }
    .shirt { fill: #9B87F5; }
    .pants { fill: #3C4F76; }
    .laptop { fill: #333333; }
    .screen { fill: #222222; }
    .code { font: 6px sans-serif; fill: #00FF41; }
  </style>
  
  <!-- Laptop -->
  <rect class="laptop" x="150" y="240" width="200" height="120" rx="5" />
  <rect class="screen" x="160" y="250" width="180" height="100" rx="2" />
  
  <!-- Code on screen -->
  <text class="code" x="170" y="265">function main() {</text>
  <text class="code" x="170" y="275">  const app = express();</text>
  <text class="code" x="170" y="285">  app.use(cors());</text>
  <text class="code" x="170" y="295">  app.get('/api', (req, res) => {</text>
  <text class="code" x="170" y="305">    res.json({ message: 'Hello!' });</text>
  <text class="code" x="170" y="315">  });</text>
  <text class="code" x="170" y="325">  app.listen(3000);</text>
  <text class="code" x="170" y="335">}</text>
  
  <!-- Girl -->
  <!-- Body -->
  <ellipse class="shirt" cx="250" cy="190" rx="55" ry="70" />
  <rect class="pants" x="215" y="230" width="70" height="30" />
  
  <!-- Arms -->
  <path class="skin" d="M200,200 Q180,220 190,245 L200,240 Q195,220 210,205 Z" />
  <path class="skin" d="M300,200 Q320,220 310,245 L300,240 Q305,220 290,205 Z" />
  
  <!-- Hands -->
  <circle class="skin" cx="190" cy="245" r="10" />
  <circle class="skin" cx="310" cy="245" r="10" />
  
  <!-- Head -->
  <circle class="skin" cx="250" cy="120" r="40" />
  
  <!-- Hair -->
  <path class="hair" d="M250,80 Q210,90 220,130 L240,120 Q230,100 250,90 Q270,100 260,120 L280,130 Q290,90 250,80 Z" />
  <path class="hair" d="M210,110 Q200,130 210,150 Q230,160 240,145 Q235,130 225,120 Z" />
  <path class="hair" d="M290,110 Q300,130 290,150 Q270,160 260,145 Q265,130 275,120 Z" />
  
  <!-- Face -->
  <circle cx="235" cy="115" r="5" fill="#333" /> <!-- Left eye -->
  <circle cx="265" cy="115" r="5" fill="#333" /> <!-- Right eye -->
  <path d="M245,130 Q250,135 255,130" fill="none" stroke="#333" stroke-width="2" /> <!-- Smile -->
</svg>
